<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="cita.css">
    <title>Reserva tu cita</title>
</head>
<body>
    <div class="agenda"></div>
    <div class="caja">
      <div class="container">
        <h2>R E S E R V A</h2>
        <form>
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre">
    
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email">
    
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono">
    
          <label for="fecha">Fecha de la cita:</label>
          <input type="date" id="fecha" name="fecha">
    
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora">
    
          <label for="tipo">Tipo de reserva:</label>
          <select id="tipo" name="tipo">
            <option value="pasteles">Pasteles decorados</option>
            <option value="cupcakes">Cupcakes creativos</option>
            <option value="galletas">Galletas personalizadas</option>
            <option value="niños">Helados creativos</option>
          </select>
    
          <label for="mensaje">Mensaje adicional:</label>
          <textarea id="mensaje" name="mensaje" rows="4" placeholder="¿Algo que deba saber?"></textarea>
    
          <button type="submit">Reservar cita</button>
        </form>
      </div>
      <div class="cajaLogo">
      <div class="imgLogo"></div>
      </div>
      </div>
      <div class="cajaVolver">
        <a href="index.html">
            <button type="button" class="boton"><i class="fa fa-arrow-left"></i>  Volver a Inicio</button>
        </a>
    </div>
</body>
</html>
